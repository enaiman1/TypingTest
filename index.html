<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>JS Typing Spee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./asset/css/style.css" />
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>

    <main class="main"><!--begining of content body-->
        
        <!-- instructions -->
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The
                timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
        </article>

        <!-- Test Area -->
        <section class="test-area">

            <div id="origin-text"><!--words that are being tested-->
                <p>Test this text.</p>
            </div>

            <div class="test-wrapper"><!--test input area-->
                <textarea id="test-area" name="textarea" row="6" placeholder="The clock starts when you start typing"></textarea>
            </div>

            <!-- timer and reset button -->
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start Over</button>
            </div>
        </section><!--end of test area-->
        

    </main><!--end of content body-->
    

    <!-- link to javascript -->
    <script src="./asset/javascript/script.js"></script>
</body>

</html>
